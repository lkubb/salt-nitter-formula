# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: nitter
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/nitter
      compose: docker-compose.yml
      config_nitter: nitter.env
      config_redis: redis.env
      config: nitter.conf
    user:
      groups: []
      home: null
      name: nitter
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      nitter:
        image: docker.io/zedeus/nitter:latest
      redis:
        image: docker.io/library/redis:6-alpine
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    cache:
      listMinutes: 240
      redisConnections: 20
      redisHost: nitter-redis
      redisMaxConnections: 30
      redisPassword: ''
      redisPort: 6379
      rssMinutes: 10
    config:
      base64Media: false
      enableDebug: false
      enableRSS: true
      hmacKey: null
      proxy: ''
      proxyAuth: ''
      tokenCount: 10
    preferences:
      autoplayGifs: true
      bidiSupport: false
      hideBanner: false
      hidePins: false
      hideReplies: false
      hideTweetStats: false
      hlsPlayback: false
      infiniteScroll: false
      mp4playback: true
      muteVideos: false
      proxyVideos: true
      replaceInstagram: bibliogram.art
      replaceReddit: teddit.net
      replaceTwitter: nitter.net
      replaceYouTube: piped.kavin.rocks
      squareAvatars: false
      stickyProfile: true
      theme: Nitter
    server:
      address: 0.0.0.0
      hostname: localhost
      httpMaxConnections: 100
      https: false
      port: 1773
      staticDir: ./public
      title: nitter
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
